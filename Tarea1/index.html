<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>

        <!-- Campos de entrada para los datos -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre">

        <label for="edad">Edad:</label>
        <input type="number" id="edad" placeholder="Ingresa tu edad">

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Ingresa tu peso">

        <label for="estatura">Estatura (m):</label>
        <input type="number" step="0.01" id="estatura" placeholder="Ingresa tu estatura">

        <!-- BotÃ³n para calcular el IMC -->
        <button onclick="calcularIMC()">Calcular IMC</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
